<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">

    function rand(min, max) {
        return parseInt(Math.random() * (max - min + 1) + min);
    }

    function start(min, max, length) {
        const arr = [];
        while (arr.length < length) {
            let prem = rand(min, max).toString();
            if (prem < 10) {
                prem = "0".concat(prem);
            }
            if (arr.indexOf(prem) === -1) {
                arr.push(prem);
            }
        }
        arr.sort((a, b) => a - b);
        return arr.join("\t");
    }

    function getQueryVariable(variable) {
        const query = window.location.search.substring(1);
        const vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return false;
    }

    let query = getQueryVariable("size");
    if (!query) {
        query = 1;
    }
    for (let i = 0; i < query; i++) {
        document.writeln("<p><span style=\"font-size:80px;color:#FF5733;font-weight:bold\">" + start(1, 35, 5) + "</>\t" + "<span style=\"font-size:80px;color:#2894FF;font-weight:bold\">" + start(1, 12, 2) + "</span></p>");
    }

</script>
</body>
</html>
